<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do List</title>
</head>

<body class="container-fluid">
<header class="row">
    <h1>To-Do List</h1>
</header>
<section id="inputs" class="row justify-content-center gap-2 my-3">
    <input type="text" id="taskIn" class="col-4 my-2" placeholder="To Do..." />
    <button type="button" id="submitButton" class="btn-outline-secondary-sm col-1 my-2" >Submit</button>
</section>
<section class="row m-5">
<table id="tableBody" class="table">
    <tr class="row">
        <th class="col-11 align-content-center">Task Category</th>
        <th class="col-1">
            <button type="button" id ="editButton" class="btn btn-outline-secondary btn-sm mx-3">Edit</button>
        </th>
    </tr>
    <tr class="row">
        <td class="col-11">Dummy Data of a Random Task.. </td>
        <div class="col-1">
            <div class="row">
                <td class="col" class="tableButton">
                    <input type="checkbox" class="form-check-input-lg" class="checkButton"/>
                </td>
                <td class="col" class="tableButton">
                    <button type="button" class="btn-close btn-sm" class="deleteButton"></button>
                </td>
            </div>
        </div>
    </tr>
    </section>  
    </body>
</html>
